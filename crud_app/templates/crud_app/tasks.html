<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="{% url 'crud_app:task_create_view' %}"><button>Nowe zadanie</button></a>
    <h3>Lista zadań</h3>
    <ol>
        {% for task in tasks %}
            <li><a href="{% url 'crud_app:task_detail_view' forloop.counter %}">{{ task }}</a>
                <a href="{% url 'crud_app:task_update_view' forloop.counter %}"><button>Edytuj</button></a>
                <a href="{% url 'crud_app:task_delete_view' forloop.counter %}"><button>Usuń</button></a>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
