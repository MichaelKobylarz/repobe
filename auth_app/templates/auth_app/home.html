<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        Witaj {{ request.user }}!

        <form method="POST" action="{% url 'auth_app:logout_view' %}">{% csrf_token %}
            <input type="submit" value="Wyloguj">
        </form>

    {% else %}
        <a href="{% url 'auth_app:login_view' %}"><button>Zaloguj</button></a>
    {% endif %}
</body>
</html>
