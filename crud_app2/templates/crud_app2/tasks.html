<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="{% url 'crud_app2:task_create_view' %}"><button>Nowe zadanie</button></a>
    <h3>Lista zadań</h3>
    <ol>
        {% for task in tasks %}
            <li><a href="{% url 'crud_app2:task_detail_view' task.id %}">{{ task.name }}</a>
                <a href="{% url 'crud_app2:task_update_view' task.id %}"><button>Edytuj</button></a>
                <a href="{% url 'crud_app2:task_delete_view' task.id %}"><button>Usuń</button></a>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
